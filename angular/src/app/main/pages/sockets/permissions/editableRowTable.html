<div class="add-row-editable-table">
</div>
<table class="table table-bordered table-hover table-condensed text-center">
    <tr>
        <td>User</td>
        <td>Device 1</td>
        <td>Device 2</td>
        <td>Device 3</td>
        <td>Device 4</td>
        <td>Device 5</td>
        <td>Device 6</td>
    </tr>
    <tr ng-repeat="user in vm.users" class="editable-row">
        <td>
            {{ user.name }}
        </td>
        <td>
            <label class="checkbox-inline custom-checkbox nowrap">
                <input type="checkbox" ng-model="user.permissions.dev1" ng-change="vm.update(user)">
                <span></span>
            </label>
        </td>
        <td>
            <label class="checkbox-inline custom-checkbox nowrap">
                <input type="checkbox" ng-model="user.permissions.dev2" ng-change="vm.update(user)">
                <span></span>
            </label>
        </td>
        <td>
            <label class="checkbox-inline custom-checkbox nowrap">
                <input type="checkbox" ng-model="user.permissions.dev3" ng-change="vm.update(user)">
                <span></span>
            </label>
        </td>
        <td>
            <label class="checkbox-inline custom-checkbox nowrap">
                <input type="checkbox" ng-model="user.permissions.dev4" ng-change="vm.update(user)">
                <span></span>
            </label>
        </td>
        <td>
            <label class="checkbox-inline custom-checkbox nowrap">
                <input type="checkbox" ng-model="user.permissions.dev5" ng-change="vm.update(user)">
                <span></span>
            </label>
        </td>
        <td>
            <label class="checkbox-inline custom-checkbox nowrap">
                <input type="checkbox" ng-model="user.permissions.dev6" ng-change="vm.update(user)">
                <span></span>
            </label>
        </td>
    </tr>
</table>

<form>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Recipients" ng-model="vm.obj.socket_id">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Subject" ng-model="vm.obj.name">
  </div>
  <div class="form-group">
    <textarea class="form-control" placeholder="Message" ng-model="vm.obj.color"></textarea>
  </div>
  <button type="submit" class="btn btn-success" ng-click="vm.save()">Send</button>
</form>
